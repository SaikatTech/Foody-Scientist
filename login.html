<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Sign in to Order</h2>

<button id="googleBtn">Continue with Google</button>

<script type="module">
import { googleLogin } from "./js/auth.js";

document.getElementById("googleBtn").onclick = async () => {
  try {
    await googleLogin();
    window.location.href = "/Foody-Scientist/index.html";
  } catch (e) {
    alert("Login failed");
    console.error(e);
  }
};
</script>

</body>
</html>
